<!doctype html>
<html lang="es">
  <head>
  	<title>Bienvenido</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="static/login-1/css/style.css">
	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Bienvenido Administrador</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(static/login-1/images/img-singin.jpg);"></div>
						<div class="login-wrap p-4 p-md-5">
						<div class="d-flex">
							<div class="w-100">
								<h3 class="mb-4">Ingresar</h3>
							</div>
						</div>
							<form action="/login" class="signin-form" name="formularioInicioSesion" method="POST">
								<div id="alerta">
								<div class="form-group mb-3">
								  <label class="label">Usuario</label>
								  <input type="text" class="form-control" placeholder="Username" required name="usuario">
								</div>
								  </div>
								  <div class="form-group mb-3">
									<label class="label">Contraseña</label>
									<input type="password" class="form-control" placeholder="Password" required name="contrasena">
								  </div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3">Iniciar Sesion</button>
								</div>
								<div class="form-group d-md-flex">
									<div class="w-50 text-left"></div>
										<div class="w-50 text-md-right">
											<a href="/static/recuperar/recuperar.html">Olvidaste tu contraseña </a>
										</div>
								</div>
							</form>
							<p class="w-100 text-right"><a href="/static/registro/registro.html">Registrar</a></p>
		        		</div>
		      		</div>
				</div>
			</div>
		</div>
	</section>
	<script src="static/login-1/js/validar.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	</body>
</html>
